name: Windows RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest

    steps:
      - name: Download and extract ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          Rename-Item -Path ".\ngrok.exe" -NewName "ngrok.exe"

      - name: Add ngrok authtoken
        run: .\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
        shell: powershell
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP access
        run: |
          net user runneradmin MySecureP@ssw0rd
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

      - name: Start ngrok tunnel
        run: Start-Process -NoNewWindow -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389"

      - name: Show ngrok tunnel info
        run: |
          Start-Sleep -Seconds 20
          echo "üë§ Username: runneradmin"
          echo "üîê Password: MySecureP@ssw0rd"

      - name: Keep Alive
        run: Start-Sleep -Seconds 21600 # 6 hours
